        <script>
            document.getElementById('menuHeader').addEventListener('click', function () {
                const menuItems = document.getElementById('menuItems');
                const menuToggle = document.getElementById('menuToggle');

                if (menuItems.style.display === 'none') {
                    menuItems.style.display = 'block';
                    menuToggle.classList.remove('fa-chevron-right');
                    menuToggle.classList.add('fa-chevron-down');
                } else {
                    menuItems.style.display = 'none';
                    menuToggle.classList.remove('fa-chevron-down');
                    menuToggle.classList.add('fa-chevron-right');
                }
            });
        </script>

        <body>
            <div class="container">
                <h2>Thêm Món Ăn</h2>
                <form>
                    <div class="form-group">
                        <label for="tenmon">Tên món</label>
                        <input type="text" id="tenmon" name="tenmon" placeholder="Nhập tên món ăn">
                    </div>
                    <div class="form-group">
                        <label for="mota">Mô tả</label>
                        <textarea id="mota" name="mota" placeholder="Nhập mô tả"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="giatien">Giá tiền</label>
                        <input type="number" id="giatien" name="giatien" placeholder="Nhập giá tiền">
                    </div>
                    <div class="form-group">
                        <label for="loaimonan">Chọn loại món ăn</label>
                        <select id="loaimonan" name="loaimonan">
                            <option value="">--Chọn loại món ăn--</option>
                            <option value="khai_vi">Món khai vị</option>
                            <option value="mon_chay">Món chay</option>
                            <option value="mon_man">Món mặn</option>
                            <option value="trang_mieng">Món tráng miệng</option>
                            <option value="do_uong">Đồ uống</option>
                            <option value="khac">Khác</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hinhanh">Hình ảnh</label>
                        <input type="file" id="hinhanh" name="hinhanh">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="save">Save</button>
                        <button type="button" class="cancel"
                            onclick="window.location.href='danhsachmonan.html'">Cancel</button>
                    </div>
                </form>
            </div>

            <script>
                document.getElementById("themMonAnForm").addEventListener("submit", function (e) {
                    e.preventDefault();

                    // Lấy dữ liệu từ form
                    const tenMon = document.getElementById("tenmon").value;
                    const moTa = document.getElementById("mota").value;
                    const giaTien = document.getElementById("giatien").value;
                    const loaiMonAn = document.getElementById("loaimonan").value;

                    // Lấy danh sách món ăn từ localStorage
                    let danhSachMonAn = JSON.parse(localStorage.getItem("danhSachMonAn")) || [];

                    // Thêm món ăn mới
                    const monAnMoi = {
                        tenMon,
                        moTa,
                        giaTien,
                        loaiMonAn,
                    };
                    danhSachMonAn.push(monAnMoi);

                    // Lưu lại vào localStorage
                    localStorage.setItem("danhSachMonAn", JSON.stringify(danhSachMonAn));

                    // Chuyển đến trang danh sách món ăn
                    window.location.href = "danhsachmonan.html";
                });

            </script>
        </body>
