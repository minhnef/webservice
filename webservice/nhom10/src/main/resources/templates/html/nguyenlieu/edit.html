<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa Nguyên Liệu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Sửa Nguyên Liệu</h1>
    <form th:object="${nguyenlieu}" th:action="@{/kho/save}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-4">
        <label for="tennguyenlieu" class="block text-gray-700 font-medium mb-2">Tên Nguyên Liệu:</label>
        <input type="text" th:field="*{tennguyenlieu}" id="tennguyenlieu" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Tên Nguyên Liệu"/>
      </div>
      <div class="mb-4">
        <label for="donvido" class="block text-gray-700 font-medium mb-2">Đơn Vị Đo:</label>
        <input type="text" th:field="*{donvido}" id="donvido" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Đơn Vị Đo"/>
      </div>
      <div class="mb-4">
        <label for="gia" class="block text-gray-700 font-medium mb-2">Giá:</label>
        <input type="text" th:field="*{gia}" name="gia" id="gia" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Giá" inputmode="numeric" />
      </div>
      <div class="mb-4">
        <label for="noinhap" class="block text-gray-700 font-medium mb-2">Nơi Nhập:</label>
        <input type="text" th:field="*{noinhap}" id="noinhap" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Nơi Nhập"/>
      </div>
      <div class="mb-4">
        <label for="ngaynhap" class="block text-gray-700 font-medium mb-2">Ngày Nhập:</label>
        <input type="text" th:field="*{ngaynhap}" id="ngaynhap" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Ngày Nhập"/>
      </div>
      <div class="mb-4">
        <label for="soluong" class="block text-gray-700 font-medium mb-2">Số Lượng:</label>
        <input type="number" th:field="*{soluong}" name="soluong" id="soluong" class="form-control w-full p-2 border border-gray-300 rounded" placeholder="Số Lượng"/>
      </div>
      <div class="mb-4">
        <label for="tongtien" class="block text-gray-700 font-medium mb-2">Tổng Tiền:</label>
        <input type="text" th:field="*{tongtien}" name="tongtien" id="tongtien" class="form-control w-full p-2 border border-gray-300 rounded bg-gray-100" placeholder="Tổng Tiền" readonly />
      </div>
      <div class="flex justify-between items-center">
        <a href="/kho" class="btn btn-secondary bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 cursor-pointer">Back</a>
        <input type="submit" class="btn btn-success bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 cursor-pointer" value="Save"/>
      </div>
    </form>
  </div>
</div>
<script src="js/addnguyenlieu.js" th:src="@{/js/addnguyenlieu.js}"></script>
</body>
</html>
