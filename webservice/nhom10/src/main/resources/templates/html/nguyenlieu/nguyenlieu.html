<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tồn kho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto flex">

<div class="w-1/4 bg-white p-6 shadow-lg">
    <nav class="space-y-4">
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Trang chủ</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Kho Nguyên Liệu</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Thực đơn</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Doanh Thu</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Quản lý lịch làm việc nhân viên</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Danh Sách Đặt Bàn</a>
        <a href="#" class="block text-gray-700 hover:text-green-500 font-bold">Lương thưởng</a>
    </nav>
</div>

<div class="w-3/4 p-6">
    <h1 class="text-3xl font-bold mb-6">Danh sách tồn kho</h1>

    <div class="mb-6">
        <form action="http:/localhost:8082/kho/search" method="get" class="flex items-center space-x-4">
            <input name="value" class="flex-grow px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Nhập tên nguyên liệu">
            <input type="submit" value="Xác nhận" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 cursor-pointer">
        </form>
    </div>

    <div class="mb-6">
        <a href="../nguyenlieu/add.html" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Tạo nguyên liệu</a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr class="bg-gray-100">
                <th class="py-2 px-4 border-b">Tên nguyên liệu</th>
                <th class="py-2 px-4 border-b">Đơn vị</th>
                <th class="py-2 px-4 border-b">Giá</th>
                <th class="py-2 px-4 border-b">Ngày nhập</th>
                <th class="py-2 px-4 border-b">Nơi nhập</th>
                <th class="py-2 px-4 border-b">Số lượng</th>
                <th class="py-2 px-4 border-b">Tổng tiền</th>
                <th class="py-2 px-4 border-b">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="nl : ${nguyenlieu}">
                <td class="py-2 px-4 border-b" th:text="${nl.tennguyenlieu}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.donvido}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.gia}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.ngaynhap}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.noinhap}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.soluong}"></td>
                <td class="py-2 px-4 border-b" th:text="${nl.tongtien}"></td>
                <td class="py-2 px-4 border-b">
                    <div class="flex space-x-2">
                        <a th:href="@{/kho/edit(id=${nl.id})}" class="px-2 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">Edit</a>
                        <a th:href="@{/kho/delete(id=${nl.id})}" class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
