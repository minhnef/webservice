<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>

    Danh Sách Món Ăn
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
    }

  </style>
</head>
<body>

<div class="container mx-auto p-4">
  <div class="text-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Danh sách món ăn</h1>
  </div>
  <div class="flex justify-end mb-4">
    <a href="../monan/addmonan.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      <i class="fas fa-plus"></i> Thêm Món Ăn
    </a>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <!-- Loop through dishes -->
    <div class="bg-white p-4 rounded shadow" th:each="monan : ${monans}">
      <img th:src="${monan.image}" alt="Hình ảnh món ăn" class="w-full h-40 object-cover rounded mb-4"/>
      <h2 class="text-xl font-bold text-gray-800 mb-2" th:text="${monan.tenmon}"></h2>
      <p class="text-gray-600 mb-2">Danh mục: <span th:text="${monan.danhmuc.tendanhmuc}"></span></p>
      <p class="text-green-600 font-bold mb-4">Giá: <span th:text="${monan.gia}"></span> VND</p>
      <div class="flex justify-between">
        <a th:href="@{/monan/edit(id=${monan.idmonan})}" class="bg-yellow-500 text-white px-2 py-1 rounded hover:bg-yellow-600">
          <i class="fas fa-edit"></i> Sửa
        </a>
        <a th:href="@{/monan/delete(id=${monan.idmonan})}" class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
          <i class="fas fa-trash"></i> Xóa
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
