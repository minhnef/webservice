        function chamCong() {
            var employeeId = document.getElementById("employeeId").value.trim();
            var resultDiv = document.getElementById("result");

            if (!employeeId) {
                resultDiv.textContent = "Vui lòng nhập ID nhân viên.";
                return;
            }

            console.log(`Gửi yêu cầu đến API với ID: ${employeeId}`);

            fetch(`http://localhost:8082/apinhanvien/chamcong?id=${employeeId}`)
                .then(response => {
                    console.log(`Mã phản hồi: ${response.status}`); // Log mã phản hồi
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Không thể điểm danh nhân viên');
                    }
                })
                .then(data => {
                    resultDiv.innerHTML = `<p><strong>Kết quả:</strong> ${data}</p>`;
                })
                .catch(error => {
                    console.error('Lỗi:', error); // Log lỗi
                    resultDiv.textContent = "Đã xảy ra lỗi khi điểm danh: " + error.message;
                });
        }

    </script>
