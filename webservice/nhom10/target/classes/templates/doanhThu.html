<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần mềm quản lý cửa hàng</title>
    <link rel="stylesheet" href="doanhThu.html">
</head>
<body>

<!-- Header -->
<div class="header">
    PHẦN MỀM QUẢN LÝ CỬA HÀNG
</div>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#">Quản Lý Đơn Hàng</a>
    <a href="#">Quản Lý Tồn Kho</a>
    <a href="#">Quản Lý Sản Phẩm</a>
    <a href="#">Kế Toán</a>
    <a href="#">Bảo Hành</a>
</div>

<!-- Report Section -->
<div class="report">
    <div class="summary">
        <div class="card">
            <h3>Đơn hàng</h3>
            <p>2 Đơn</p>
        </div>
        <div class="card">
            <h3>Doanh thu</h3>
            <p>4.870.000 đ</p>
        </div>
        <div class="card">
            <h3>Nhập kho</h3>
            <p>50.000.000 đ</p>
        </div>
        <div class="card">
            <h3>Tổng chi</h3>
            <p>10.000.000 đ</p>
        </div>
    </div>

    <!-- Chart Section -->
    <div class="chart">
        <h3>Biểu đồ thống kê doanh thu & lợi nhuận</h3>
        <canvas id="chartCanvas"></canvas>
    </div>
</div>

<!-- Chart.js Script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('chartCanvas').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6'],
            datasets: [
                {
                    label: 'Doanh thu',
                    data: [500000, 1000000, 1500000, 2000000, 2500000, 3000000],
                    borderColor: 'blue',
                    borderWidth: 2,
                    fill: false
                },
                {
                    label: 'Lợi nhuận',
                    data: [200000, 400000, 600000, 800000, 1000000, 1200000],
                    borderColor: 'green',
                    borderWidth: 2,
                    fill: false
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            }
        }
    });
</script>

</body>
</html>
