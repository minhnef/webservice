<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách tồn kho</title>
    <link rel="stylesheet" href="../static/css/nguyenlieu.css">
</head>
<body>
<div class="sidebar">
    <h2>Ẩm thực Việt Nam</h2>
    <a href="#">Tổng quan</a>
    <a href="#">Báo cáo</a>
    <a href="#">Hóa đơn</a>
    <a href="#">Khách hàng</a>
    <a href="#">Mặt hàng</a>
    <a href="#"  class="active">Tồn kho</a>
</div>

<div class="content">
    <h1>Danh sách tồn kho</h1>
    <a href="/kho/add" class="button">Tạo nguyên liệu</a>
    <table>
        <thead>
        <tr>
            <th>Tên nguyên liệu</th>
            <th>Đơn vị</th>
            <th>Giá</th>
            <th>Ngày nhập</th>
            <th>Nơi nhập</th>
            <th>Số lượng</th>
            <th>Tổng tiền</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="nl : ${nguyenlieu}">
            <td th:text="${nl.tennguyenlieu}"></td>
            <td th:text="${nl.donvido}"></td>
            <td th:text="${nl.gia}"></td>
            <td th:text="${nl.ngaynhap}"></td>
            <td th:text="${nl.soluong}"></td>
            <td th:text="${nl.ngaynhap}"></td>
            <td th:text="${nl.tongtien}"></td>
            <td>
                <div class="action-buttons">
                    <a th:href="@{/kho/edit?id={id}(id=${nl.id})}" class="edit-button">Edit</a>
                    <a th:href="@{/kho/delete?id={id}(id=${nl.id})}" class="delete-button">delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
