<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/bg1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
        }

        .logo {
            width: 250px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }


        .logo.small {
            transform: scale(0.8);
        }

        .input-group,
        .dropdown {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            width: 100%;
            text-align: left;
            color: white;
        }

        input,
        select {
            width: calc(100% - 20px);
            max-width: 400px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #333;
            color: white;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn.login {
            background-color: #f59001;
            color: white;
        }

        .btn.home {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .register-link {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        .register-link a {
            color: #ff7f00;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function handleRoleChange() {
            const role = document.getElementById('role').value;
            const usernameField = document.getElementById('username').parentElement;
            const passwordField = document.getElementById('password').parentElement;
            const loginButton = document.querySelector('.btn.login');
            const logo = document.querySelector('.logo');

            if (role === 'customer') {
                logo.classList.add('small');
                usernameField.style.display = 'none';
                passwordField.style.display = 'none';
                loginButton.textContent = 'Trang chủ';
                loginButton.type = 'button';


                loginButton.onclick = () => window.location.href = 'main.html';
            } else {
                logo.classList.remove('small');
                usernameField.style.display = 'block';
                passwordField.style.display = 'block';
                loginButton.textContent = 'Đăng nhập';
                loginButton.type = 'submit';
                loginButton.onclick = null;
            }
        }

    </script>
</head>

<body>
    <div class="login-container">
        <img src="images/logo.jpg" alt="Logo" class="logo">

        <form action="login.php" method="post">
            <div class="dropdown">
                <label for="role">Chào mừng đến với Ẩm Thực Việt , Bạn là :</label>
                <select id="role" name="role" required onchange="handleRoleChange()">
                    <option value="employee">Nhân viên</option>
                    <option value="manager">Quản lý</option>
                    <option value="customer">Khách hàng</option>
                </select>
            </div>

            <div class="input-group">
                <label for="username">Tên đăng nhập :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-group">
                <label for="password">Mật khẩu :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="actions">
                <button type="submit" class="btn login">Đăng nhập</button>
            </div>
            <p class="register-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký</a>
            </p>
        </form>
    </div>
</body>

</html>
